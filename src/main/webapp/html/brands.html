<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>
<nav th:replace="snippets.html :: name_navbar"></nav>

<div th:replace="snippets.html :: name_toast"></div>
<div class="container">


    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" id="add-brand-dialog" style="margin-right:28px;" type="button"><b>Add</b>
            </button>
            <button class="btn btn-primary" id="upload-data" type="button"><b>Upload</b></button>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="brand-table">
                <thead>
                <tr>
                    <!--	      <th scope="col">ID</th>-->
                    <th scope="col">Brand Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Romil Jain</td>
                    <td>30</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rajul Jain</td>
                    <td>31</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Anaisha Jain</td>
                    <td>7</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Brand Add Modal -->
    <div class="modal" data-backdrop="static" data-keyboard="false" id="add-brand-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>Add Brand Details</b></h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="add-brand-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label"
                                   for="inputName">&nbsp;&nbsp;<b>Name</b>&nbsp;&nbsp;</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputName" name="name" placeholder="Enter Brand Name"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputCategory"
                                   style="margin-top:10px;margin-bottom:10px;"><b>Category</b></label>
                            <div class="col-sm-10">
                                <input class="form-control" id="inputCategory" name="category" placeholder="Enter Category"
                                       type="text">
                            </div>
                        </div>
                        <!-- 	        <input type="hidden" name="id" >-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><b>Cancel</b></button>
                    <button class="btn btn-primary" id="add-brand" type="button"><b>Add</b></button>
                </div>
            </div>
        </div>
    </div>


    <!-- Brand Edit Modal -->
    <div class="modal" data-backdrop="static" data-keyboard="false" id="edit-brand-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Brand Details</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="brand-edit-form">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label"
                                   for="inputName">&nbsp;&nbsp;<b>Name</b>&nbsp;&nbsp;</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="Enter Brand Name" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-form-label" for="inputCategory"
                                   style="margin-top:10px;margin-bottom:10px;"><b>Category</b></label>
                            <div class="col-sm-10">
                                <input class="form-control" name="category" placeholder="Enter Category" type="text">
                            </div>
                        </div>
                        <input name="id" type="hidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><b>Cancel</b></button>
                    <button class="btn btn-primary" id="update-brand" type="button"><b>Update</b></button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->


<!-- Brand Upload Modal -->
<div class="modal" id="upload-brand-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title"><b>Upload Brand</b></h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="brand-file">
                    <input class="custom-file-input" id="brandFile" type="file">
                    <label class="custom-file-label" for="brandFile" id="brandFileName"><b>Choose file</b></label>
                </div>
                <!--					<a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>-->
                <br>
                <!--					Rows: <span id="rowCount">0</span>,-->
                <!--					Processed: <span id="processCount">0</span>,-->
                <!--					Errors: <span id="errorCount">0</span>-->
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button"><b>Cancel</b></button>
                <button class="btn btn-primary" id="process-data" type="button"><b>Upload</b></button>
                <!--					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>-->
            </div>
        </div>
    </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/brands.js}"/>
</script>

</body>

</html>
