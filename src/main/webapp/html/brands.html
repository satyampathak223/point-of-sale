<!-- Employee Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Brand Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="brand-edit-form">
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 col-form-label">&nbsp;&nbsp;Name&nbsp;&nbsp;</label>

			    </div>
			  </div>

			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label" style="margin-top:10px;margin-bottom:10px;">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" placeholder="Enter Category">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-brand">Update</button>
      </div>
    </div>
